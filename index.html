<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIABLES ===== */
    :root {
      --primary: #6366F1;
      --primary-dark: #4F46E5;
      --primary-light: #A5B4FC;
      --secondary: #E8EAF6;
      --dark: #1F2937;
      --darker: #111827;
      --light: #FFFFFF;
      --gray: #6B7280;
      --light-gray: #F3F4F6;
      --lighter-gray: #F9FAFB;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --card-bg: #FFFFFF;
      --card-hover: #F8F9FA;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
    }

    /* ===== LOADING SCREEN ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner-large {
      border: 4px solid rgba(99, 102, 241, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: var(--gray);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* ===== BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--lighter-gray);
      color: var(--dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ===== HEADER ===== */
    .header {
      background: var(--light);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 16px 0;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      padding: 120px 0 96px;
      background: linear-gradient(to bottom, var(--light), var(--lighter-gray));
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 80%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, rgba(99, 102, 241, 0) 70%);
      z-index: 0;
    }

    .hero-container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      color: var(--darker);
      line-height: 1.2;
      margin-bottom: 20px;
      letter-spacing: -0.025em;
    }

    .hero-description {
      font-size: 1.125rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto 32px;
      line-height: 1.7;
    }

    /* ===== API LINKS ===== */
    #apiLinks {
      display: flex;
      gap: 16px;
      margin-top: 32px;
      justify-content: center;
    }
    
    #apiLinks a {
      padding: 12px 24px;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    #apiLinks a:first-child {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow);
    }
    
    #apiLinks a:last-child {
      background: transparent;
      border: 1px solid var(--dark);
      color: var(--dark);
    }
    
    #apiLinks a:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    #apiLinks a:first-child:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    #apiLinks a:last-child:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    /* ===== CONTENT SECTION ===== */
    .content-section {
      padding: 80px 0;
    }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 12px;
      margin-bottom: 32px;
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      padding: 8px 16px;
      font-weight: 600;
      color: var(--gray);
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      transition: var(--transition);
      border-radius: var(--radius-md);
      background: transparent;
      border: none;
      font-size: 0.9375rem;
    }

    .tab:hover {
      color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .tab.active {
      color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      border-radius: 3px;
    }

    /* ===== API CARDS ===== */
    .api-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 64px;
    }

    .api-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
    }

    .api-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }

    .api-info {
      margin-bottom: 16px;
      flex-grow: 1;
    }

    .api-info h3 {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--darker);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .api-info h3::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
    }

    .api-info p {
      font-size: 0.875rem;
      color: var(--gray);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .status {
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .status-warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .status-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .play-button {
      padding: 10px 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      width: 100%;
      margin-top: auto;
    }

    .play-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 24px;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-dialog {
      background: var(--light);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 560px;
      box-shadow: var(--shadow-lg);
      transform: translateY(20px);
      transition: transform 0.3s ease;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .modal.active .modal-dialog {
      transform: translateY(0);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--lighter-gray);
    }

    .modal-header h5 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--darker);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-header h5::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
    }

    .modal-header span {
      font-size: 0.875rem;
      color: var(--gray);
      display: block;
      margin-top: 4px;
      font-weight: 400;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--gray);
      cursor: pointer;
      transition: var(--transition);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
    }

    .btn-close:hover {
      background: var(--light-gray);
      color: var(--dark);
    }

    .modal-body {
      padding: 24px;
    }

    .copy-section {
      display: none;
      background: var(--light-gray);
      border-radius: var(--radius-sm);
      overflow: hidden;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .copy-section.active {
      display: flex;
    }

    #copyEndpointText {
      flex: 1;
      padding: 12px 16px;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.875rem;
      overflow-x: auto;
      white-space: nowrap;
      color: var(--dark);
      background: var(--light);
    }

    .copy-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0 16px;
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: var(--transition);
      min-width: 100px;
    }

    .copy-button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    .modal-body form label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--darker);
    }

    .modal-body form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: var(--radius-sm);
      background: var(--light);
      color: var(--dark);
      margin-bottom: 16px;
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .modal-body form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    #submitParamBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 16px;
      box-shadow: var(--shadow);
    }

    #submitParamBtn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    .loading-spinner {
      border: 3px solid rgba(99, 102, 241, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    #apiResponseContent {
      background: var(--light-gray);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(0, 0, 0, 0.05);
      font-size: 0.875rem;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Roboto Mono', monospace;
      line-height: 1.5;
    }

    /* ===== FOOTER ===== */
    .footer {
      padding: 80px 0;
      background: var(--darker);
      color: white;
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
    }

    .footer-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .footer-logo {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      letter-spacing: -0.025em;
    }

    .footer-description {
      max-width: 600px;
      margin: 0 auto 32px;
      color: #9CA3AF;
      line-height: 1.6;
      font-size: 1rem;
    }

    .contact {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .contact a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact a:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    #credits {
      font-size: 0.875rem;
      color: #9CA3AF;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.25rem;
      }
      
      .hero-description {
        font-size: 1rem;
      }
      
      #apiLinks {
        flex-direction: column;
      }
      
      #apiLinks a {
        width: 100%;
        justify-content: center;
      }
      
      .api-list {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 16px;
      }
      
      .hero {
        padding: 96px 0;
      }
      
      .hero-title {
        font-size: 1.75rem;
      }
      
      .modal-header {
        padding: 16px;
      }
      
      .modal-body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading API Documentation...</div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-container">
        <div class="logo">
          <div class="logo-icon" id="logoIcon">
            <i class="fas fa-code"></i>
          </div>
          <div class="logo-text" id="apiTitle">API Documentation</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-container">
        <h1 class="hero-title" id="apiTitleMain">API Documentation</h1>
        <p class="hero-description">Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
        <section id="apiLinks">
          <a id="information" href="#" title="Information">
            <i class="fas fa-info-circle"></i> Information API
          </a>
          <a id="contactdev" href="#" title="Contact Dev">
            <i class="fas fa-paper-plane"></i> Contact Dev
          </a>
        </section>
      </div>
    </div>
  </section>

  <!-- Content Section -->
  <section class="content-section">
    <div class="container">
      <section class="content">
        <div class="tabs" id="tabs"></div>
        <div id="api-list" class="api-list"></div>
      </section>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo" id="footerLogo">API</div>
        <p class="footer-description">Build amazing applications with our powerful API solutions</p>
        <div class="contact">
          <a id="githubLink" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a id="whatsappLink" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a id="youtubeLink" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
        <div id="credits">© 2023 API Documentation. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <!-- API Response Modal -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i> Copy
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button">
          <i class="fas fa-paper-plane"></i> Submit Request
        </button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <!-- Script Section (100% sama seperti kode awal Anda) -->
  <script>
  (async () => {
    const settings = await fetch("/settings.json").then(res => res.json());
    
    document.getElementById("icon").href = settings.favicon;
    const head = document.head;
    
    const ogTags = [
      { property: 'og:title', content: settings.apititle },
      { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
      { property: 'og:image', content: settings.favicon },
      { property: 'og:url', content: window.location.href },
      { property: 'og:type', content: 'website' }
    ];
    
    ogTags.forEach(({ property, content }) => {
      const meta = document.createElement('meta');
      meta.setAttribute('property', property);
      meta.setAttribute('content', content);
      head.appendChild(meta);
    });
  })();

  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.container').style.display = 'none';
    document.querySelector('footer').style.display = 'none';
    
    loadSettings().then(() => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
          document.querySelector('footer').style.display = 'block';
        }, 500);
      }, 1000);
    });
  });

  async function loadSettings() {
    const tabsContainer = document.getElementById("tabs");
    const apiList = document.getElementById("api-list");
    let currentEndpoint = "";

    const settings = await fetch("/settings.json").then(res => res.json());
    const apis = await fetch("/api/endpoints.json").then(res => res.json());

    const setContent = (id, property, value) => {
      const el = document.getElementById(id);
      if (el) el[property] = value;
    };

    setContent("page", "textContent", "Docs - " + settings.apititle || "Docs - Skyzopedia API");
    setContent("credits", "textContent", `© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
    setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");
    setContent("apiTitleMain", "textContent", settings.apititle || "Skyzopedia API");

    document.getElementById("githubLink").href = settings.github || "#";
    document.getElementById("whatsappLink").href = settings.whatsapp || "#";
    document.getElementById("youtubeLink").href = settings.youtube || "#";
    document.getElementById("information").href = settings.saluran || "#";
    document.getElementById("contactdev").href = settings.whatsapp || "#";

    // Create tabs
    Object.keys(apis).forEach((key, index) => {
      const button = document.createElement("button");
      button.className = `tab ${index === 0 ? "active" : ""}`;
      button.dataset.tab = key;
      button.textContent = key.charAt(0).toUpperCase() + key.slice(1);
      tabsContainer.appendChild(button);
    });

    // Render API cards
    function renderAPIs(category) {
      apiList.innerHTML = "";
      apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
        const card = document.createElement("div");
        card.className = "api-card";
        
        // Determine status class
        let statusClass = "";
        if (api.status.toLowerCase().includes("maintenance")) statusClass = "status-danger";
        else if (api.status.toLowerCase().includes("beta")) statusClass = "status-warning";
        else statusClass = "status-active";
        
        card.innerHTML = `
          <div class="api-info">
            <h3>${api.name}</h3>
            ${api.desc ? `<p>${api.desc}</p>` : ""}
            <span class="status ${statusClass}">${api.status}</span>
          </div>
          <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
            <i class="fa-solid fa-play"></i> Try API
          </button>
        `;
        apiList.appendChild(card);
        
        setTimeout(() => {
          card.style.animation = `fadeInUp 0.6s ease-out ${i * 0.1}s forwards`;
        }, 10);
      });
    }

    // Initial render
    renderAPIs(Object.keys(apis)[0]);

    // Tab click event
    tabsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("tab")) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        e.target.classList.add("active");
        renderAPIs(e.target.dataset.tab);
      }
    });

    // Event listeners
    document.addEventListener("click", (e) => {
      // Play button click
      if (e.target.closest(".play-button")) {
        const btn = e.target.closest(".play-button");
        const endpoint = btn.getAttribute("data-endpoint");
        const api = btn.getAttribute("data-api");
        const desc = btn.getAttribute("data-desc");

        const paramForm = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        const modal = document.getElementById("apiResponseModal");

        // Reset modal state
        document.getElementById("apiResponseContent").textContent = "";
        document.getElementById("apiResponseContent").classList.add("d-none");
        document.getElementById("apiResponseLoading").style.display = "none";
        paramForm.style.display = "block";
        submitBtn.style.display = "none";

        currentEndpoint = endpoint;
        paramForm.innerHTML = "";

        document.querySelector(".modal-dialog h5").textContent = api;
        document.querySelector(".modal-dialog span").textContent = desc;

        // Check if endpoint has parameters
        if (endpoint.includes("?")) {
          const queryParams = endpoint.split("?")[1].split("&");

          queryParams.forEach(param => {
            const [key, value] = param.split("=");
            paramForm.innerHTML += `
              <label for="${key}">${key}</label>
              <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                     placeholder="Enter ${key}" required />
            `;
          });

          submitBtn.style.display = "block";
        } else {
          // If no parameters, fetch immediately
          fetchAPI(endpoint);
        }
        
        modal.classList.add("active");
        document.querySelector(".copy-section").classList.add("active");
        document.getElementById("copyEndpointText").textContent = window.location.origin + endpoint;
      }

      // Copy button click
      if (e.target.closest(".copy-button")) {
        const textToCopy = document.getElementById("copyEndpointText").textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = e.target.closest(".copy-button");
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied';
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
          }, 2000);
        });
      }
      
      // Close modal
      if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
        document.getElementById("apiResponseModal").classList.remove("active");
      }
    });

    // Submit parameters
    document.getElementById("submitParamBtn").addEventListener("click", () => {
      const form = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");
      
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      form.style.display = "none";
      submitBtn.style.display = "none";
      document.getElementById("apiResponseLoading").style.display = "block";
      
      let endpoint = currentEndpoint.split("?")[0] + "?";
      const inputs = form.querySelectorAll("input");
      
      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += "&";
      });
      
      fetchAPI(endpoint);
    });
  }

  function fetchAPI(endpoint) {
    const fullURL = window.location.origin + endpoint;
    const responseEl = document.getElementById("apiResponseContent");
    const loadingEl = document.getElementById("apiResponseLoading");
    const urlsSection = document.querySelector(".copy-section");
    const modal = document.getElementById("apiResponseModal");

    // Show loading state
    paramForm.style.display = "none";
    document.getElementById("submitParamBtn").style.display = "none";
    loadingEl.style.display = "block";
    responseEl.classList.add("d-none");
    responseEl.innerHTML = "";
    urlsSection.classList.add("active");
    document.getElementById("copyEndpointText").textContent = fullURL;

    fetch(fullURL)
      .then(async (res) => {
        loadingEl.style.display = "none";
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } 
        else if (contentType && contentType.startsWith("image/")) {
          const blob = await res.blob();
          const imgUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
        } 
        else if (contentType && contentType.startsWith("video/")) {
          const blob = await res.blob();
          const videoUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <video controls class="video-response" autoplay>
              <source src="${videoUrl}" type="${contentType}">
              Your browser does not support the video tag.
            </video>
          `;
        }
        else if (contentType && contentType.startsWith("audio/")) {
          const blob = await res.blob();
          const audioUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <audio controls class="audio-response" autoplay>
              <source src="${audioUrl}" type="${contentType}">
              Your browser does not support the audio tag.
            </audio>
          `;
        }
        else {
          const text = await res.text();
          responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
        }

        responseEl.classList.remove("d-none");
      })
      .catch((err) => {
        loadingEl.style.display = "none";
        responseEl.classList.remove("d-none");
        responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
      });
  }
  </script>
