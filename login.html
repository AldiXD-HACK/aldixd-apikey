<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AldiXDCodeX API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --text-primary: #f1f5f9;
      --text-secondary: #e2e8f0;
      --bg-light: #0a0a0a;
      --bg-lighter: #111827;
      --text-gray: #94a3b8;
      --border-color: #1e293b;
      --card-bg: #1a1a1a;
      --input-bg: #0f172a;
      --input-border: #334155;
      --placeholder-color: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.6), 0 2px 4px -2px rgba(0, 0, 0, 0.4);
      --border-radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-lighter);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(28, 28, 28, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(28, 28, 28, 0.03) 0%, transparent 25%);
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-header p {
      color: var(--text-gray);
      font-size: 0.95rem;
    }

    .auth-form {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-primary);
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .form-group input::placeholder {
      color: var(--placeholder-color);
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .auth-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .notification {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--text-gray);
      font-size: 1.2rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Login</h1>
      <p>Access your AldiXDCodeX API account</p>
    </div>

    <div id="notification" class="notification"></div>

    <form class="auth-form" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="auth-btn">Login</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const notification = document.getElementById('notification');
      
      // Reset notification
      notification.style.display = 'none';
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Save user data to localStorage
          localStorage.setItem('userData', JSON.stringify(data.user));
          
          // Show success message
          notification.textContent = 'Login successful! Redirecting...';
          notification.classList.remove('error');
          notification.classList.add('success');
          notification.style.display = 'block';
          
          // Redirect to main page after a short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          // Show error message
          notification.textContent = data.error || 'Login failed';
          notification.classList.remove('success');
          notification.classList.add('error');
          notification.style.display = 'block';
        }
      } catch (error) {
        notification.textContent = 'Network error. Please try again.';
        notification.classList.remove('success');
        notification.classList.add('error');
        notification.style.display = 'block';
      }
    });
  </script>
</body>
</html>
