<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AldiXDCodeX API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Copy all the CSS from the main index.html file */
    /* The styles are the same as in the main index.html */
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <span class="brand">AldiXDCodeX Apie</span>
      </div>
      <div class="navbar-right">
        <a href="/login" class="nav-icon" aria-label="Login"><i class="fas fa-sign-in-alt"></i></a>
        <a href="/register" class="nav-icon" aria-label="Register"><i class="fas fa-user-plus"></i></a>
      </div>
    </div>
  </header>

  <div class="auth-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <div id="authMessage" class="auth-message d-none"></div>
    <form class="auth-form" id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('authMessage');
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = 'Login successful! Your API key: ' + data.apikey;
          messageEl.className = 'auth-message auth-success';
          messageEl.classList.remove('d-none');
          
          // Copy API key to clipboard
          navigator.clipboard.writeText(data.apikey).then(() => {
            messageEl.textContent += ' (copied to clipboard)';
          });
        } else {
          messageEl.textContent = data.error || 'Login failed';
          messageEl.className = 'auth-message auth-error';
          messageEl.classList.remove('d-none');
        }
      } catch (error) {
        messageEl.textContent = 'An error occurred during login';
        messageEl.className = 'auth-message auth-error';
        messageEl.classList.remove('d-none');
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
